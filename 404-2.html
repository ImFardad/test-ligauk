<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - صفحه پیدا نشد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #0a0a0a;
            overflow: hidden;
        }
        
        .glitch {
            position: relative;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #00ff9d;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #0099ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 94px, 0); }
            10% { clip: rect(112px, 9999px, 76px, 0); }
            20% { clip: rect(85px, 9999px, 77px, 0); }
            30% { clip: rect(27px, 9999px, 97px, 0); }
            40% { clip: rect(64px, 9999px, 98px, 0); }
            50% { clip: rect(61px, 9999px, 85px, 0); }
            60% { clip: rect(99px, 9999px, 114px, 0); }
            70% { clip: rect(34px, 9999px, 115px, 0); }
            80% { clip: rect(98px, 9999px, 129px, 0); }
            90% { clip: rect(43px, 9999px, 96px, 0); }
            100% { clip: rect(82px, 9999px, 64px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            10% { clip: rect(120px, 9999px, 80px, 0); }
            20% { clip: rect(10px, 9999px, 20px, 0); }
            30% { clip: rect(80px, 9999px, 70px, 0); }
            40% { clip: rect(50px, 9999px, 60px, 0); }
            50% { clip: rect(90px, 9999px, 60px, 0); }
            60% { clip: rect(110px, 9999px, 90px, 0); }
            70% { clip: rect(30px, 9999px, 20px, 0); }
            80% { clip: rect(80px, 9999px, 110px, 0); }
            90% { clip: rect(40px, 9999px, 90px, 0); }
            100% { clip: rect(70px, 9999px, 100px, 0); }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: linear-gradient(45deg, #00ff9d, #0099ff);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.3; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0.6; }
        }
        
        .btn-hover {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-hover::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(45deg, #00ff9d, #0099ff);
            transition: all 0.3s ease;
            z-index: -1;
        }
        
        .btn-hover:hover::before {
            width: 100%;
            right: auto;
            left: 0;
        }
        
        .btn-hover:hover {
            color: #0a0a0a !important;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 153, 255, 0.3);
        }
    </style>
</head>
<body class="text-white flex items-center justify-center h-screen">
    <div class="particles" id="particles"></div>
    
    <div class="container mx-auto px-4 text-center">
        <div class="glitch text-8xl font-bold mb-8" data-text="ERROR 404">ERROR 404</div>
        
        <h2 class="text-3xl mb-6">صفحه مورد نظر یافت نشد!</h2>
        <p class="text-lg mb-10 opacity-80 max-w-2xl mx-auto">
            به نظر می‌رسد صفحه‌ای که به دنبال آن هستید وجود ندارد یا حذف شده است.
            می‌توانید به صفحه اصلی بازگردید یا از جستجو استفاده کنید.
        </p>
        
        <div class="flex justify-center gap-4">
            <a href="/" class="btn-hover px-8 py-3 border-2 border-[#00ff9d] rounded-full font-bold hover:border-transparent transition-all duration-300">
                صفحه اصلی
            </a>
            <a href="#" class="btn-hover px-8 py-3 border-2 border-[#0099ff] rounded-full font-bold hover:border-transparent transition-all duration-300">
                تماس با ما
            </a>
        </div>
        
        <div class="mt-16 flex justify-center gap-8">
            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-[#00ff9d] to-[#0099ff] opacity-80 animate-pulse"></div>
            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-[#0099ff] to-[#00ff9d] opacity-80 animate-pulse delay-100"></div>
            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-[#00ff9d] to-[#0099ff] opacity-80 animate-pulse delay-200"></div>
        </div>
    </div>
    
    <script>
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const delay = Math.random() * 10;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Random glitch effect for the error text
        function randomGlitch() {
            const glitch = document.querySelector('.glitch');
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            
            setInterval(() => {
                let result = '';
                for (let i = 0; i < 9; i++) {
                    if (Math.random() > 0.7) {
                        result += letters.charAt(Math.floor(Math.random() * letters.length));
                    } else {
                        result += 'ERROR 404'.charAt(i);
                    }
                }
                glitch.setAttribute('data-text', result);
            }, 100);
        }
        
        // Initialize everything
        window.onload = function() {
            createParticles();
            randomGlitch();
        };
    </script>
</body>
</html>
